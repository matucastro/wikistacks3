{% extends "layout.html" %} {% block content %}
<h3>Add a Page</h3>
<hr>
<form method="POST" action="/wiki/">

  <div>
    <label for="author" class="col-sm-2 control-label">Autor</label>
    <div class="col-sm-10">
      <input name="author" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="authorEmail" class="col-sm-2 control-label">E-mail</label>
    <div class="col-sm-10">
      <input name="author_email" type="email" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Titulo</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div>
    <label for="pageContent" class="col-sm-2 control-label">Contenido</label>
    <div class="col-sm-10">
      <textArea name="content" type="textArea" class="form-control" rows='6'></textArea>
    </div>
  </div>
  <label for="status" class="col-sm-2 control-label">Estado</label>

  <div class="col-sm-offset-2 col-sm-10">
    <div class="form-group">
      <div class="form-check form-check-inline">

        <input class="form-check-input" type="radio" name="status" id="inlineRadio1" value="open"> Abierta
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="status" id="inlineRadio2" value="closed"> Cerrada
        </label>
      </div>
    </div>
  </div>


  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
{% endblock %}
